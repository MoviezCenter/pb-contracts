syntax = "proto3";

package core.v1;

option go_package = "github.com/MoviezCenter/pb-contracts-go/core";

import "core/v1/genre.proto";

message Movie {
  uint32 id = 1;
  string title = 2;
  string overview = 3;
  string release_date = 4;
  string poster_path = 5;
  core.v1.Genre genre = 6;
  string original_language = 7;
}